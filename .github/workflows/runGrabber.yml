name: LinkGrabber

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (adjust if you want less often)

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  runCode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U yt-dlp     # always grab the newest yt-dlp
          pip install -r requirements.txt

      - name: Run grabber
        run: |
          git config --global user.email "dp247@hll.localhost"
          git config --global user.name "dp247"
          chmod +x exec_grabber.sh && ./exec_grabber.sh

      - name: Commit and push updated files
        run: |
          git add -A
          git commit -m "Playlist updated." || echo "No changes to commit"
          git pull --rebase origin main
          git push
